<!doctype html>
<html lang="en">
  <head>

    <title>WASM</title>
    <style>
      html, body { height: 100%; margin: 0; }
      .wrap { height: 100%; display: grid; grid-template-rows: auto 1fr; }
      header { padding: 12px 16px; font-family: system-ui, Arial, sans-serif; }
      iframe { width: 100%; height: 100%; border: 0; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <strong>WASM x86 emulator (v86)</strong>
      </header>
      <iframe
        src="https://copy.sh/v86/"
        title="x86 emulator (v86)"
        loading="lazy"
        referrerpolicy="no-referrer">
      </iframe>
    </div>
  </body>
</html>
